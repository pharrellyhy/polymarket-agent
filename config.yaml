mode: paper
starting_balance: 1000.0
poll_interval: 60

strategies:
  signal_trader:
    enabled: true
    volume_threshold: 5000
    price_move_threshold: 0.03
  market_maker:
    enabled: false
    spread: 0.05
    min_liquidity: 1000
    order_size: 50
  arbitrageur:
    enabled: true
    price_sum_tolerance: 0.01
    order_size: 25
  ai_analyst:
    enabled: false
    model: claude-sonnet-4-6
    max_calls_per_hour: 20
    min_divergence: 0.15
    order_size: 25.0

aggregation:
  min_confidence: 0.3
  min_strategies: 1

risk:
  max_position_size: 200.0
  max_daily_loss: 500.0
  max_open_orders: 10

conditional_orders:
  enabled: true
  default_stop_loss_pct: 0.10
  default_take_profit_pct: 0.20
  trailing_stop_enabled: false
  trailing_stop_pct: 0.05

position_sizing:
  method: fractional_kelly
  kelly_fraction: 0.25
  max_bet_pct: 0.10

backtest:
  default_spread: 0.02
  snapshot_interval: 86400

monitoring:
  structured_logging: false
  log_file: null
  alert_webhooks: []
  snapshot_interval: 300
  dashboard_host: "0.0.0.0"
  dashboard_port: 8080
