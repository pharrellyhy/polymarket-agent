# Auto-tuned on 2026-02-27
mode: paper
starting_balance: 100.0
poll_interval: 10
strategies:
  signal_trader:
    enabled: false
    volume_threshold: 1000
    price_move_threshold: 0.015
    min_price: 0.05
  market_maker:
    enabled: false
    spread: 0.05
    min_liquidity: 1000
    order_size: 50
  arbitrageur:
    enabled: false
    price_sum_tolerance: 0.015
    order_size: 25
  ai_analyst:
    enabled: true
    model: qwen/qwen3.5-35b-a3b
    max_calls_per_hour: 200
    min_divergence: 0.01
    min_price: 0.0
    order_size: 5.0
    provider: openai
    # base_url: https://api.shubiaobiao.cn/v1
    # api_key_env: OPENAI_API_KEY
    base_url: http://localhost:11567/v1
  technical_analyst:
    enabled: true
    ema_fast_period: 8
    ema_slow_period: 21
    rsi_period: 14
    history_interval: "1w"
    history_fidelity: 60
    order_size: 25.0
aggregation:
  min_confidence: 0.01
  min_strategies: 1
risk:
  max_position_size: 200.0
  max_daily_loss: 500.0
  max_open_orders: 10
conditional_orders:
  enabled: true
  default_stop_loss_pct: 0.25
  default_take_profit_pct: 0.15
  trailing_stop_enabled: false
  trailing_stop_pct: 0.05
position_sizing:
  method: fixed
  kelly_fraction: 0.25
  max_bet_pct: 0.1
backtest:
  default_spread: 0.02
  snapshot_interval: 86400
exit_manager:
  enabled: true
  profit_target_pct: 0.15
  stop_loss_pct: 0.25
  signal_reversal: true
  max_hold_hours: 24
news:
  enabled: true
  provider: tavily
  api_key_env: TAVILY_API_KEY
  max_calls_per_hour: 100
  cache_ttl: 600
  max_results: 5
focus:
  enabled: true
  search_queries:
    - "US strikes Iran"
  max_brackets: 5
monitoring:
  structured_logging: false
  log_file: null
  alert_webhooks: []
  snapshot_interval: 300
  dashboard_host: 0.0.0.0
  dashboard_port: 11648
